<!-- Diseño del mode (small)-->
<div *ngIf="mode==='small'" class="card-player player-small">
  <img appImgBroken [customImg]="'https://img.freepik.com/vector-gratis/ilustracion-icono-vector-dibujos-animados-lindo-gato-sentado-concepto-icono-naturaleza-animal-aislado-premium-vector-estilo-dibujos-animados-plana_138676-4148.jpg?w=2000'" [src]="track.cover" [alt]="track.name" class="cover">
  <div class="content-player">
      {{track.name}}
  </div>
  <div class="buttons-player">
      <button *ngIf="true" class="play-btn">
          <i class="uil " [ngClass]="{'uil-play':true}"></i>
      </button>
      <button *ngIf="false" class="play-btn">
          <i class="uil uil-play"></i>
      </button>
  </div>
</div>

<!-- Diseño del mode (big)-->
<div *ngIf="mode==='big'" class="card-player player-big">

  <img appImgBroken [customImg]="'../../../assets/images/BlueNight-broken.png'" [src]="track.cover" [alt]="track.name" class="cover">

  <div class="content-player">
      <div class="title-track">{{track.name}}</div>
      <div class="sub-title-track">{{track.name}}</div>
  </div>
  <div class="buttons-player">
      <button (click)="sendPlay(track)" *ngIf="true" class="play-btn">
          <i class="uil " [ngClass]="{'uil-play':true}"></i>
      </button>
      <button *ngIf="false" class="play-btn">
          <i class="uil uil-play"></i>
      </button>
  </div>
</div>
